<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="ball.css" />
  </head>
  <body>
    <div id="container">
      <div id="home">
        <p class="title">HOME</p>
        <div class="score"></div>
        <div class="point-ctr-container">
          <p class="point-ctr">+ 1</p>
          <p class="point-ctr">+ 2</p>
          <p class="point-ctr">+ 3</p>
        </div>
      </div>

      <div id="guest">
        <p class="title">GUEST</p>
        <div class="score"></div>
        <div class="point-ctr-container">
          <p class="point-ctr">+ 1</p>
          <p class="point-ctr">+ 2</p>
          <p class="point-ctr">+ 3</p>
        </div>
      </div>
    </div>

    <script src="ball.js"></script>
  </body>
</html>
